<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow-lg animate__animated animate__fadeInDown">
          <div class="card-body p-4">
            <div class="d-flex align-items-center mb-4">
              <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=48&h=48&facepad=2" class="rounded-circle me-3" width="48" height="48" alt="Todo Icon">
              <h2 class="mb-0 fw-bold">My Todo List</h2>
            </div>
            <form id="todo-form" class="mb-4">
              <div class="input-group">
                <input type="text" class="form-control form-control-lg" id="todo-input" placeholder="Add a new task..." autocomplete="off">
                <button class="btn btn-primary btn-lg" type="submit">
                  <span class="d-none d-sm-inline">Add</span>
                  <i class="bi bi-plus-lg d-inline d-sm-none"></i>
                </button>
              </div>
            </form>
            <ul class="list-group list-group-flush" id="todo-list">
              <!-- Todo items will appear here -->
            </ul>
            <div class="d-flex justify-content-between align-items-center mt-4">
              <div>
                <span id="tasks-left" class="text-muted small">0 tasks left</span>
              </div>
              <button id="clear-completed" class="btn btn-outline-danger btn-sm animate__animated animate__fadeIn" style="display:none;">
                <i class="bi bi-trash"></i> Clear Completed
              </button>
            </div>
          </div>
        </div>
        <div class="text-center mt-4 animate__animated animate__fadeInUp">
          <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" class="rounded shadow" width="80" alt="Motivation">
          <p class="mt-2 text-muted small">Stay productive! ðŸš€</p>
        </div>
      </div>
    </div>
  </div>
  <div id="loading-spinner" class="spinner-overlay d-none">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.js"></script>
  <script src="app.js"></script>
</body>
</html>
